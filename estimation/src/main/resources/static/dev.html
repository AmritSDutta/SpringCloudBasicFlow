<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estimate for Dev</title>
</head>
<body>
<H1> TRS Dev Estimation.</H1>

  <form method="post" action="http://localhost:8080/estimate" enctype="multipart/form-data">
      <H3>Name*</H3> <input type="text" name="name" id="name" /><br>
      <H3>Type</H3>
      <fieldset id="Type" name="Type">
          <input type="radio" value="Feature" name="Type" checked> Feature
          <input type="radio" value="BugFix" name="Type"> BugFix
      </fieldset><br>

      <H3>Approx. Size</H3>
      <fieldset id="Size" name="Size">
          <input type="radio" value="Tiny" name="Size">Tiny
          <input type="radio" value="Small" name="Size">Small
          <input type="radio" value="Medium" name="Size" checked>Medium
          <input type="radio" value="Large" name="Size">Large
          <input type="radio" value="XLarge" name="Size">XLarge
      </fieldset><br>

      PhysicalSite: <input type="checkbox" name="PhysicalSite" value="true"  /><br />
      Demo: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="Demo" value="true"  /><br />
      UI: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="UI" value="true"  /><br />
      Mobile: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="UI" value="true"  /><br />
      <input type="submit" value="Submit" />
  </form>
  </body>
</body>
</html>
